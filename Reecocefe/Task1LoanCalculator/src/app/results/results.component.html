<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow-sm">
        <div class="card-header text-center bg-primary text-white">
          <h3>Loan Eligibility Results</h3>
        </div>
        <div class="card-body text-center">
          <div *ngIf="eligibilityAmount !== undefined">
            <p *ngIf="eligibilityAmount > 0" class="alert alert-success">You are eligible for a loan of {{ eligibilityAmount | currency: 'INR' }}</p>
            <p *ngIf="eligibilityAmount === 0" class="alert alert-danger">You are not eligible for the requested loan amount.</p>
          </div>
          <a routerLink="calculator" class="btn btn-secondary mt-3">Back to Calculator</a>
        </div>
      </div>
    </div>
  </div>
</div>
