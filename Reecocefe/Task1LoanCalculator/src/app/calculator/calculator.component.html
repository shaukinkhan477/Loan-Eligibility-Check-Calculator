<div class="card shadow-sm">
  <div class="card-header text-center bg-primary text-white">
    <h3>Loan Eligibility Calculator</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="loanForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="income" class="form-label">Monthly Income:</label>
        <input type="number" id="income" formControlName="income" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="expenses" class="form-label">Monthly Expenses:</label>
        <input type="number" id="expenses" formControlName="expenses" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="loanAmount" class="form-label">Loan Amount:</label>
        <input type="number" id="loanAmount" formControlName="loanAmount" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="interestRate" class="form-label">Interest Rate (%):</label>
        <input type="number" id="interestRate" formControlName="interestRate" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="loanTerm" class="form-label">Loan Term (Years):</label>
        <input type="number" id="loanTerm" formControlName="loanTerm" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="!loanForm.valid">Calculate Eligibility</button>
    </form>
  </div>
</div>
